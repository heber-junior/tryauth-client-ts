<!DOCTYPE html>
<html>
  <head>
    <title>TypeScript TryAuth</title>
  </head>
  <body>
    <script src="/dist/tryauth.js"></script>
    
    <script lang="javascript">
      const tryAuth = new TryAuth();
      tryAuth.Authorize({
        ClientId: 'b41647d2091245fea233a7afd4267f9d',
        IssuerEndpoint: 'http://localhost:9990',
        //ResponseType: 'code', // needs to get id_token and access_token using /connect/token
        ResponseType: 'token id_token', // return id_token and access_token in querystring
        Scopes: 'openid email',
      });
      </script>
  </body>
</html>
